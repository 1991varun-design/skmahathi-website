<section id="enquiry" class="container form-wrap">
  <h2>ðŸŽ¶ Student Enquiry Form</h2>
  <form id="studentForm" class="grid">
    <div class="field"><label>Full Name*</label><input type="text" name="name" required></div>
    <div class="field"><label>Age*</label><input type="number" name="age" min="5" max="100" required></div>
    <div class="field"><label>Gender</label>
      <select name="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="field"><label>Email*</label><input type="email" name="email" required></div>
    <div class="field"><label>Phone Number*</label><input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required></div>
    <div class="field"><label>Learning Level</label>
      <select name="level">
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
    </div>
    <div class="field"><label>Preferred Mode</label>
      <select name="mode">
        <option>Online</option>
        <option>Offline</option>
        <option>Hybrid</option>
      </select>
    </div>
    <div class="field full"><label>Message</label><textarea name="message" rows="3" placeholder="Optional notes..."></textarea></div>
    <div class="actions full"><button type="submit" class="btn primary">Submit</button></div>
  </form>
  <p id="responseMsg" class="response"></p>
</section>
